
{% extends "base.html" %}
{% block content %}
<a href="/post/create">信息发布</a>
{% for post in posts %}
<div class="card text-center">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content|safe}}</p>
    <a href={{post.get_absolute_url}} class="btn btn-primary">>></a>
  </div>
  <div class="card-footer text-muted">
    2 days ago
  </div>
</div>
<hr>
{% endfor %}
{% endblock %}
